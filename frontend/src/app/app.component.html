<mat-toolbar class="app-toolbar">
  <span class="white-text-color">{{ title }}</span>
  <img src="lightbulb.png" alt="Light Bulb" class="app-light-bulb-icon">
</mat-toolbar>

<mat-drawer-container class="app-drawer-container">
  <mat-drawer mode="side" opened class="app-drawer">
    <mat-nav-list>
      <a mat-list-item [routerLink]="problemListPath">
        <span routerLinkActive="app-active-link" class="white-text-color">Problem List</span>
      </a>
      <a mat-list-item [routerLink]="problemBuilderPath">
        <span routerLinkActive="app-active-link" class="white-text-color">Problem Builder</span>
      </a>
    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content class="app-drawer-content">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
